<ion-toolbar>
  <ion-title>
    Select a category
  </ion-title>

  <ion-buttons start>
    <button (click)="cancel()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-searchbar [hidden]="(subcategories.length == 0 && !isSearching)" (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item (click)="select(item.category.referenceId)" *ngFor="#item of subcategories">
        <ion-avatar item-left>
        <img [src]="item.img">
      </ion-avatar>
      <h2> {{ item.category.name }}</h2>
      <p>
        {{ item.name }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
