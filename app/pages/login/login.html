<ion-content class="login-bg">
  <div class="login">
    <div class="logo">
      <div class="hex hex-1 hex-gap">
    		<h4>{{ 'application.letter' | translate }}</h4>
    		<div class="corner-1"></div>
    		<div class="corner-2"></div>
    	</div>
    </div>
    <div class="slogan">
      <p>{{ 'application.description' | translate }}</p>
    </div>
    <div [hidden]="active" class="input-group">
      <button (click)="showPanel('#signIn', '#signUp')">{{ 'login.signIn' | translate }}</button>
      <button (click)="showPanel('#signUp', '#signIn')">{{ 'login.signUp' | translate }}</button>
    </div>

    <div class="hide input-group" id="signIn">
      <div class="text-group">
        <input type="email" placeholder="{{ 'global.emailAddress' | translate}}" [(ngModel)]="email"/>
        <input type="password" placeholder="{{ 'global.password' | translate}}" [(ngModel)]="password"/>
      </div>
      <div class="input-group buttons">
        <button (click)="signIn()">{{ 'login.signIn' | translate }}</button>
      </div>
      <div class="terms small" (click)="showPanel('#signUp', '#signIn')">{{ 'login.noAccount' | translate}}</div>
    </div>

    <div class="hide input-group" id="signUp">
      <div class="text-group">
        <input type="name" placeholder="{{ 'global.name' | translate}}" [(ngModel)]="name"/>
        <input type="email" placeholder="{{ 'global.emailAddress' | translate}}" [(ngModel)]="email"/>
        <input type="password" placeholder="{{ 'global.password' | translate}}" [(ngModel)]="password"/>
      </div>
      <div class="input-group buttons">
        <button (click)="signUp()">{{ 'login.signUp' | translate }}</button>
      </div>
      <div class="show-signUp small" (click)="showPanel('#signIn', '#signUp')">{{ 'login.yesAccount' | translate}}</div>
    </div>

    <div [hidden]="active" class="terms small">{{ 'login.terms' | translate}}</div>
  </div>
</ion-content>
