<ion-navbar *navbar hideBackButton>
  <ion-title>Welcome {{ name }}</ion-title>
</ion-navbar>


<ion-content class="has-header tutorial-page welcome">
  <ion-slides pager [index]="0">

    <ion-slide *ngFor="#trip of trips">

      <div class="slide-title">{{ trip.placeLocation }}</div>

      <ion-row>
        <ion-col width-33>
          <div (click)="selectPlace(trip.id, 'FOOD')" class="translucent-item item-text">
            <img src="img/icons/restaurant/01.png">
            <div>Eating</div>
          </div>
        </ion-col>
        <ion-col width-33>
          <div (click)="selectPlace(trip.id, 'OUT_SIDE')" class="translucent-item item-text">
            <img src="img/icons/park/01.png">
            <div>Outside</div>
          </div>
        </ion-col>
        <ion-col width-33>
          <div (click)="selectPlace(trip.id, '4bf58dd8d48988d181941735')" class="translucent-item item-text">
            <img src="img/icons/museum/01.png">
            <div>Museum</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-33>
          <div (click)="selectPlace(trip.id, '4bf58dd8d48988d17c941735')" class="translucent-item item-text">
            <img src="img/icons/casino/01.png">
            <div>Casino</div>
          </div>
        </ion-col>

        <ion-col width-33>
          <div (click)="selectPlace(trip.id, '4bf58dd8d48988d11f941735')" class="translucent-item item-text">
            <img src="img/icons/night-club/01.png">
            <div>Nightclub</div>
          </div>
        </ion-col>

        <ion-col width-33>
          <div (click)="selectPlace(trip.id, '4bf58dd8d48988d116941735')" class="translucent-item item-text">
            <img src="img/icons/bar/01.png">
            <div>Bar</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-33>
          <div (click)="selectPlace(trip.id, '4bf58dd8d48988d17f941735')" class="translucent-item item-text">
            <img src="img/icons/cinema/01.png">
            <div>Entertainment</div>
          </div>
        </ion-col>

      </ion-row>


    </ion-slide>

    <ion-slide>
      <div class="destination">Add new destination</div>
      <div>
        <a href="#" class="translucent ui-draggable ui-draggable-handle plus add">
          <div class="circle-add" (click)="createTrip()">+</div>
        </a>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
