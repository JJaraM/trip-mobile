<ion-toolbar>
  <ion-title>
    What's your next place?
  </ion-title>

  <ion-buttons start>
    <button (click)="cancel()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="places-list">
  <ion-searchbar [hidden]="(places.length == 0 && !isSearching)"
    [(ngModel)]="searchQuery" (input)="getItems($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="#place of places">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="place.url">
        </ion-avatar>
        <h2>{{ place.name }}</h2>
      </ion-item>
      <ion-item-options>
        <button primary (click)="schedule(place)">
          <ion-icon name="text"></ion-icon>
          Go
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Agend
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div [hidden]="(places.length > 0)">
    <div class="no-more-places-emoji">
      =(
    </div>
    <div class="no-more-places">
      There is no more places
    </div>
  </div>

</ion-content>
