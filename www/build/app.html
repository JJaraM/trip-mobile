<ion-menu [content]="content" class="places-menu">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-content>

    <ion-list [hidden]="!(now.length > 0)">
      <ion-list-header>
        Today ({{ now.length }})
      </ion-list-header>
      <ion-item *ngFor="#p of now">
        <ion-avatar item-left>
          <img class="quick-place-img" [src]="p.url"/>
        </ion-avatar>
        <h2 [innerHTML]="p.place.name"></h2>
        <div class="time-sidemenu">
          <p [innerHTML]="p.startDate | date:'HH:mm'"></p>
           to
          <p [innerHTML]="p.endDate | date:'HH:mm'"></p>
        </div>
        <button icon available item-right></button>
      </ion-item>
    </ion-list>

    <ion-list [hidden]="!(before.length > 0)">
      <ion-list-header>
        Before ({{ before.length }})
      </ion-list-header>
      <ion-item *ngFor="#p of before">
        <ion-avatar item-left>
          <img class="quick-place-img" [src]="p.url"/>
        </ion-avatar>
        <h2 [innerHTML]="p.place.name"></h2>
        <p [innerHTML]="p.startDate | date:'HH:mm'"></p>
        <button icon past item-right></button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"  (click)="fetchRecentPlaces()"></ion-nav>
